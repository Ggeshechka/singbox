name: build core

on: 
  push: 
  workflow_dispatch: 

env:
  TAGS: >-
    with_gvisor

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.2
        with:
          repository: 'SagerNet/sing-box'
          submodules: 'recursive'
          fetch-depth: 0

      - run: echo "BUILD_TAGS=$BUILD_TAGS"

      - name: Setup Go
        uses: actions/setup-go@v6.2.0
        with:
          go-version: 1.25.6

      - name: Setup NDK
        uses: nttld/setup-ndk@v1.5.0
        id: setup-ndk
        with:
          ndk-version: r28

      - name: Setup JDK
        uses: actions/setup-java@v5.2.0
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: build
        run: |
          make lib_install
          export PATH="$PATH:$(go env GOPATH)/bin"
          make lib_android
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Загрузка артифактов
        uses: actions/upload-artifact@v6.0.0
        with:
          name: sing-box-android
          path: 'libbox.aar' 

  build_linux:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          repository: 'SagerNet/sing-box'
          submodules: 'recursive'
          fetch-depth: 0
      - run: echo "BUILD_TAGS=$BUILD_TAGS"
  
      - name: build
        run: |
          CGO_ENABLED=0 
          GOOS=linux
          GOARCH=amd64
          make build
  
      - name: Загрузка артифактов
        uses: actions/upload-artifact@v6.0.0
        with:
          name: sing-box-linux
          path: 'sing-box'
                
                  
  build_windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6.0.2
        with:
          repository: 'SagerNet/sing-box'
          submodules: 'recursive'
          fetch-depth: 0

      - run: echo "BUILD_TAGS=$BUILD_TAGS"
          
      - name: build
        shell: pwsh
        run: |
          $env:CGO_ENABLED="0"
          $env:GOOS="windows"
          $env:GOARCH="amd64"
          make build

      - name: Загрузка артифактов
        uses: actions/upload-artifact@v6.0.0
        with:
          name: sing-box-windows
          path: 'sing-box.exe'
